<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Telegram Journey Builder Activity</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: "",
            };
            var dependencies = ["customActivity"];
            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">

    </style>
</head>

<body>
    <div id="step1" class="step">
        <h1>Telegram Message Content</h1>
        <div id="controller">
            <div class="input-box">
                <input type="text" name="message_txt" id="msg-txt" class="content message" required="true" placeholder="" />
                <label>Message</label>
            </div>
            <div class="input-box">
                <input type="text" name="photo_url" id="img-url" class="content photo" required="" />
                <label class="photo_label">Photo URL</label>
            </div>
            <div id="preview-frame" class="hidden">
                <h3>Message Preview</h3>
                <section class="chat__body">
                    <div class="messages">
                        <div class="chat__loader">
                            <div class="spinner"></div>
                        </div>
                        <div id="img-frm" class="message">
                            <div class="message__image">
                                <img id="prv-img" class="message__image__content" src="" />
                            </div>
                        </div>
                        <div id="msg-frm" class="message">
                            <div class="message__text">
                                <div id="txt-cnt" class="message__text__content">
                                    <div class="message__text"></div>
                                    <div class="message__time"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="step2" class="step">
        <h1>Config contact of the Receiver</h1>
        <div id="config-frame">

        </div>
    </div>
    <div id="step3" class="step">
        <h1>Preview content of Message</h1>

    </div>
</body>

</html>
